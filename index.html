<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8">
<title>Reset Password</title>

<style>
  body {
    font-family: Calibri, Arial, sans-serif;
    background: radial-gradient(circle at top, #1b1f2a, #0b0d12);
    padding: 30px;
    color: #fff;
  }

  @keyframes neonPulse {
    0% { box-shadow: 0 0 6px red, 0 0 14px red, 0 0 28px red; border-color:red }
    33% { box-shadow: 0 0 8px lime, 0 0 18px lime, 0 0 36px lime; border-color:lime }
    66% { box-shadow: 0 0 8px deepskyblue, 0 0 18px deepskyblue, 0 0 36px deepskyblue; border-color:deepskyblue }
    100% { box-shadow: 0 0 6px red, 0 0 14px red, 0 0 28px red; border-color:red }
  }

  table {
    border-collapse: collapse;
    width: 520px;
    background: rgba(15,18,28,0.85);
    border-radius: 10px;
    border: 3px solid red;
    animation: neonPulse 2s infinite;
  }

  td {
    border: 1px solid rgba(255,255,255,0.15);
    padding: 10px;
    font-size: 14px;
  }

  td.label {
    width: 150px;
    font-weight: bold;
    color: #9fdcff;
  }

  input {
    width: 100%;
    border: none;
    outline: none;
    background: transparent;
    color: #fff;
    font-size: 14px;

    overflow: hidden;
    white-space: nowrap;
    text-overflow: ellipsis;
    caret-color: #4cff9a;
  }

  button {
    margin-top: 18px;
    width: 180px;
    height: 54px;
    background: url("https://imgmio.io/images/2025/05/11/giff-miototo-logo.gif") center no-repeat;
    background-size: contain;
    border: none;
    cursor: pointer;
  }

  #notif {
    margin-top: 10px;
    color: #4cff9a;
    font-size: 13px;
    display: none;
  }
</style>
</head>

<body>

<form id="form" autocomplete="off">
  <table>
    <tr>
      <td class="label">User ID</td>
      <td>
        <input id="userid"
          name="fake-user"
          placeholder="Masukkan User ID"
          autocomplete="new-password"
          autocorrect="off"
          autocapitalize="off"
          spellcheck="false"
          readonly>
      </td>
    </tr>
    <tr>
      <td class="label">LOGIN SITE</td>
      <td>ðŸ”¶ miowoy.com</td>
    </tr>
  </table>

  <button type="submit"></button>
  <div id="notif">Copied âœ…</div>
</form>

<script>
/* ===============================
   ðŸ”’ ANTI INSPECT / F12 / DEVTOOLS
================================= */

const WARNING_TEXT = "THIS PRODUCT BY : KLVMTT\nJANGAN DI CURI BOS!";

// Disable right click
document.addEventListener("contextmenu", e => {
  alert(WARNING_TEXT);
  e.preventDefault();
});

// Block shortcut keys
document.addEventListener("keydown", e => {
  if (
    e.key === "F12" ||
    (e.ctrlKey && e.shiftKey && ["I","J"].includes(e.key)) ||
    (e.ctrlKey && e.key === "U")
  ) {
    alert(WARNING_TEXT);
    e.preventDefault();
  }
});

// Detect devtools opened
(function(){
  const threshold = 160;
  setInterval(() => {
    if (
      window.outerWidth - window.innerWidth > threshold ||
      window.outerHeight - window.innerHeight > threshold
    ) {
      alert(WARNING_TEXT);
      location.reload();
    }
  }, 1000);
})();

/* ===============================
   ðŸ”¥ FITUR UTAMA
================================= */

const LOGIN_SITE = "miowoy.com";
const SUFFIX = "mio";
const input = document.getElementById("userid");

input.addEventListener("focus", () => {
  input.removeAttribute("readonly");
});

function randomPassword() {
  return Math.floor(100 + Math.random() * 900) + SUFFIX;
}

document.getElementById("form").addEventListener("submit", async e => {
  e.preventDefault();

  const userId = input.value.trim();
  if (!userId) return;

  const password = randomPassword();

  const text =
`User ID : ${userId}
Password : ${password}

SITUS LOGIN :
ðŸ”¶ ${LOGIN_SITE}

Silakan di coba kembali bosku..... ðŸ˜Š`;

  await navigator.clipboard.writeText(text);
  location.reload();
});
</script>

</body>
</html>
