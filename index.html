<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8">
<title>Reset Password</title>

<style>
  body {
    font-family: Calibri, Arial, sans-serif;
    background: radial-gradient(circle at top, #1b1f2a, #0b0d12);
    padding: 30px;
    color: #fff;
  }

  @keyframes neonPulse {
    0% {
      box-shadow: 0 0 6px rgba(255,0,0,0.6),
                  0 0 14px rgba(255,0,0,0.7),
                  0 0 28px rgba(255,0,0,0.8);
      border-color: rgb(255,0,0);
    }
    33% {
      box-shadow: 0 0 8px rgba(0,255,0,0.7),
                  0 0 18px rgba(0,255,0,0.8),
                  0 0 36px rgba(0,255,0,0.9);
      border-color: rgb(0,255,0);
    }
    66% {
      box-shadow: 0 0 8px rgba(0,160,255,0.7),
                  0 0 18px rgba(0,160,255,0.8),
                  0 0 36px rgba(0,160,255,0.9);
      border-color: rgb(0,160,255);
    }
    100% {
      box-shadow: 0 0 6px rgba(255,0,0,0.6),
                  0 0 14px rgba(255,0,0,0.7),
                  0 0 28px rgba(255,0,0,0.8);
      border-color: rgb(255,0,0);
    }
  }

  table {
    border-collapse: collapse;
    width: 520px;
    background: rgba(15,18,28,0.85);
    border-radius: 10px;
    border: 3px solid red;
    animation: neonPulse 2s ease-in-out infinite;
    backdrop-filter: blur(6px);
  }

  td {
    border: 1px solid rgba(255,255,255,0.15);
    padding: 10px;
    font-size: 14px;
    color: #eaeaea;
  }

  td.label {
    width: 150px;
    font-weight: bold;
    background: rgba(255,255,255,0.05);
    color: #9fdcff;
  }

  input {
    width: 100%;
    border: none;
    outline: none;
    font-size: 14px;
    background: transparent;
    color: #fff;
  }

  input::placeholder {
    color: #888;
  }

  button {
    margin-top: 18px;
    width: 180px;
    height: 54px;
    background: url("https://imgmio.io/images/2025/05/11/giff-miototo-logo.gif") center center no-repeat;
    background-size: contain;
    border: none;
    cursor: pointer;
    filter: drop-shadow(0 0 8px rgba(0,255,255,0.6));
  }

  button:hover {
    filter: drop-shadow(0 0 14px rgba(0,255,255,0.95));
  }

  button:active {
    transform: scale(0.94);
  }

  #notif {
    margin-top: 10px;
    color: #4cff9a;
    font-size: 13px;
    display: none;
    text-shadow: 0 0 6px rgba(76,255,154,0.8);
  }
</style>
</head>

<body>

<form id="form">
  <table>
    <tr>
      <td class="label">User ID</td>
      <td><input id="userid" autofocus placeholder="Masukkan User ID"></td>
    </tr>
    <tr>
      <td class="label">LOGIN SITE</td>
      <td>ðŸ”¶ miowon.com</td>
    </tr>
  </table>

  <button type="submit" title="Generate"></button>
  <div id="notif">Copied âœ…</div>
</form>

<script>
  const LOGIN_SITE = "miowon.com";
  const SUFFIX = "mio";

  function randomPassword() {
    return Math.floor(100 + Math.random() * 900) + SUFFIX;
  }

  document.getElementById("form").addEventListener("submit", async function(e) {
    e.preventDefault();

    const userIdInput = document.getElementById("userid");
    const userId = userIdInput.value.trim();
    if (!userId) return;

    const password = randomPassword();

    const text =
`User ID : ${userId}
Password : ${password}

SITUS LOGIN :
ðŸ”¶ ${LOGIN_SITE}

Silakan di coba kembali bosku..... ðŸ˜Š`;

    await navigator.clipboard.writeText(text);

    const notif = document.getElementById("notif");
    notif.style.display = "block";

    // â³ DELAY 1 DETIK â†’ AUTO REFRESH
    setTimeout(() => {
      location.reload();
    }, 1000);
  });
</script>

</body>
</html>
