<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8">
<title>Reset Password</title>

<style>
  body {
    font-family: Calibri, Arial, sans-serif;
    background: #fff;
    padding: 20px;
  }
  table {
    border-collapse: collapse;
    width: 500px;
  }
  td {
    border: 1px solid #000;
    padding: 8px;
    font-size: 14px;
  }
  td.label {
    width: 140px;
    font-weight: bold;
    background: #f2f2f2;
  }
  input {
    width: 100%;
    border: none;
    outline: none;
    font-size: 14px;
  }
  button {
    margin-top: 10px;
    padding: 6px 14px;
    font-size: 14px;
    cursor: pointer;
  }
  #notif {
    margin-top: 8px;
    color: green;
    font-size: 13px;
    display: none;
  }
</style>
</head>

<body>

<form id="form">
<table>
  <tr>
    <td class="label">User ID</td>
    <td><input id="userid" autofocus></td>
  </tr>
  <tr>
    <td class="label">LOGIN SITE</td>
    <td>ðŸ”¶ miowon.com</td>
  </tr>
</table>

<button type="submit">Generate</button>
<div id="notif">Copied âœ…</div>
</form>

<script>
  // ===== SETTING =====
  const LOGIN_SITE = "miowon.com";
  const SUFFIX = "mio";

  function randomPassword() {
    return Math.floor(100 + Math.random() * 900) + SUFFIX;
  }

  document.getElementById("form").addEventListener("submit", async function(e) {
    e.preventDefault(); // supaya Enter tidak reload

    const userIdInput = document.getElementById("userid");
    const userId = userIdInput.value;
    const password = randomPassword();

    const text =
`User ID : ${userId}
Password : ${password}

SITUS LOGIN :
ðŸ”¶ ${LOGIN_SITE}

Silakan di coba kembali bosku..... ðŸ˜Š`;

    // auto copy
    await navigator.clipboard.writeText(text);

    // notif
    const notif = document.getElementById("notif");
    notif.style.display = "block";
    setTimeout(() => notif.style.display = "none", 1200);

    // kosongkan User ID
    userIdInput.value = "";
    userIdInput.focus();
  });
</script>

</body>
</html>
