<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8">
<title>Reset Password</title>
<style>
  body {
    font-family: Calibri, Arial, sans-serif;
    background: #ffffff;
    padding: 20px;
  }
  table {
    border-collapse: collapse;
    width: 600px;
  }
  td {
    border: 1px solid #000;
    padding: 8px;
    font-size: 14px;
  }
  td.label {
    width: 160px;
    font-weight: bold;
    background: #f2f2f2;
  }
  input {
    width: 100%;
    border: none;
    outline: none;
    font-family: inherit;
    font-size: 14px;
  }
  button {
    margin-top: 12px;
    padding: 8px 14px;
    font-size: 14px;
    cursor: pointer;
  }
  #notif {
    margin-top: 8px;
    color: green;
    display: none;
    font-size: 13px;
  }
</style>
</head>
<body>

<table>
  <tr>
    <td class="label">User ID</td>
    <td><input id="userid"></td>
  </tr>
  <tr>
    <td class="label">LOGIN SITE</td>
    <td>ðŸ”¶ miotopi.com</td>
  </tr>
</table>

<button onclick="generate()">Generate</button>
<div id="notif">Copied âœ…</div>

<script>
  const LOGIN_SITE = "miotopi.com";
  const SUFFIX = "mio";

  function randomPassword() {
    return Math.floor(100 + Math.random() * 900) + SUFFIX;
  }

  async function generate() {
    const userId = document.getElementById("userid").value;
    const password = randomPassword();

    const text =
`User ID : ${userId}
Password : ${password}

SITUS LOGIN :
ðŸ”¶ ${LOGIN_SITE}

Silakan di coba kembali bosku..... ðŸ˜Š`;

    await navigator.clipboard.writeText(text);

    // kosongkan user id
    document.getElementById("userid").value = "";

    // notif
    const notif = document.getElementById("notif");
    notif.style.display = "block";
    setTimeout(() => notif.style.display = "none", 1200);
  }
</script>

</body>
</html>
